<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio – Maria van Niekerk</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- FULLSCREEN BACKGROUND WITH 3JS-->
    <iframe id="bg-iframe" src="background.html"></iframe>

    <!-- SAME NAV AS HOME PAGE -->
        <div id="navbar-placeholder"></div>

    <!-- PAGE CONTENT -->
    <section>
        <h1>My Portfolio</h1>
        <p>Visual Art</p>
        <br><br>

        <div class="image-gallery">
            <img src="images/painting skull image.png" alt="Image 1">
            <img src="images/image of lady.png" alt="Image 2">
            <img src="images/red and blue trees.png" alt="Image 3">
            <img src="images/watercolour blue and yellow.png" alt="Image 4">
            <img src="images/black and white marker.png" alt="Image 5">
        </div>
    </section>

    <section id="contact">
        <a href="">LinkedIn</a>
        <a href="about.html">My Work</a>
        <a href="mailto:mvanniekerk@sjkeagles.com">Contact</a>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('navbar.html?t=' + Date.now())
                .then(res => res.text())
                .then(data => {
                    const placeholder = document.getElementById('navbar-placeholder');
                    placeholder.innerHTML = data;

                    const nav = placeholder.querySelector('nav');
                    const navList = nav.querySelector('ul');
                    const hamburger = nav.querySelector('#hamburger');

                    if (hamburger && navList) {
                        // Toggle menu open/close
                        hamburger.addEventListener('click', () => {
                            navList.classList.toggle('open');

                            // Toggle hamburger/X
                            if (navList.classList.contains('open')) {
                                hamburger.textContent = '✕'; // X icon
                            } else {
                                hamburger.textContent = '☰'; // hamburger icon
                            }
                        });

                        // Close menu when clicking a link
                        navList.querySelectorAll('a').forEach(link => {
                            link.addEventListener('click', () => {
                                navList.classList.remove('open');
                                hamburger.textContent = '☰';
                            });
                        });

                        // Optional: close menu when clicking outside
                        document.addEventListener('click', (e) => {
                            if (!nav.contains(e.target)) {
                                navList.classList.remove('open');
                                hamburger.textContent = '☰';
                            }
                        });
                    }
                })
                .catch(err => console.error('Failed to load navbar:', err));
        });
     </script>

</body>
</html>
