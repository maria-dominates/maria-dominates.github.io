        * {

        body {
            font-family: 'Montserrat', sans-serif;

            min-height: 100vh;

        @keyframes gradientShift {

        .hero {
            height: 100vh;

            align-items: center;
            justify-content: center;
            position: relative; /* REQUIRED */

        }

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* moved behind hero content */

            pointer-events: none; /* avoids blocking buttons */

        .sky-canvas {
            width: 100%;

        }

        .hero-content {

            align-items: center;

        .text-section {

        .greeting-line2 {

        .easter-egg {

          display: inline-block;

        }

        .easter-egg::after {

          position: absolute;
          bottom: 120%;
          left: 50%;
          transform: translateX(-50%);
          background: rgba(15, 20, 25, 0.98);
          color: #f1faee;

          font-weight: 500;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .easter-egg:hover::after {

        }

            transform-origin: 70% 70%;

            margin-left: 0.2rem;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }

            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 10s ease infinite;
            line-height: 1.1;

        @keyframes gradientText {

        .subtitle {

            0%, 100% { transform: translate(0); }

    <script type="module">
        import * as THREE from "three";
        import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.152.0/examples/jsm/loaders/GLTFLoader.js";

        let scene, camera, renderer, sky;

        function initSky() {
            const hero = document.querySelector('.hero');
            const canvas = document.getElementById('skyCanvas');

            scene = new THREE.Scene();

            // add light so the model is visible
            scene.add(new THREE.AmbientLight(0xffffff, 1.2));

            camera = new THREE.PerspectiveCamera(
                70,
                hero.clientWidth / hero.clientHeight,
                0.1,
                2000
            );
            camera.position.set(0, 0, 0.1);

            camera = new THREE.PerspectiveCamera(
                70,
                hero.clientWidth / hero.clientHeight,
                0.1,
                2000
            );
            camera.position.set(0, 0, 0.1);   // inside the sky dome

            renderer = new THREE.WebGLRenderer({
                canvas,
                antialias: true,
                alpha: true
            });

            renderer.setPixelRatio(window.devicePixelRatio);

            // fit renderer to hero section ONLY
            function fitRenderer() {
                const w = hero.clientWidth;
                const h = hero.clientHeight;
                renderer.setSize(w, h);
                camera.aspect = w / h;
                camera.updateProjectionMatrix();
            }

            fitRenderer();
            window.addEventListener('resize', fitRenderer);

            // load GLB EXACTLY AS IS ‚Äî NO CHANGES
            const loader = new GLTFLoader();
            loader.load(
                'skypink.glb',
                (gltf) => {
                    sky = gltf.scene;
                    scene.add(sky);
                },
                undefined,
                (err) => console.error('GLB load error:', err)
            );

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (sky) sky.rotation.y += 0.0009; // slow gentle rotation
            renderer.render(scene, camera);
        }
